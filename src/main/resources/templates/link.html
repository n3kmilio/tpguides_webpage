<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TPGuides | Link</title>
    <link rel="icon" href="img/Logo-32x32.ico" sizes="any">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

<body style="background-color: #208a77">


<div class="container">
    <img src="../img/riot.png" class="center" height="240" width="200" style="padding-top: 40px">
</div>
<br><br><br>
<div class="container">
    <form id="linkForm" onsubmit="window.close()" method="get">
        <label class="p1"> Riot Name:</label>
        <input type="text" id="riot-name" class="form-control" placeholder="Riot Name" required>
        <br> <br>
        <label class="p1">Riot ID:</label>
        <input type="text" id="riot-id" class="form-control" placeholder="Riot ID" required>
        <br><br>
        <button type="submit" class="buttons">Submit</button>
    </form>
</div>
